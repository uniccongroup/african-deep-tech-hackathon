{% extends "base.html" %}

{% block title %}Page Not Found - Malaria Detection System{% endblock %}

{% block content %}
<div class="main-container">
    <div class="hero-section">
        <h1 class="hero-title">
            <i class="fas fa-exclamation-triangle text-warning"></i> 404
        </h1>
        <p class="hero-subtitle">Page Not Found</p>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="result-card text-center">
                <h3><i class="fas fa-search"></i> Oops! Page Not Found</h3>
                <p>The page you're looking for doesn't exist or has been moved.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                    <a href="{{ url_for('about') }}" class="btn btn-outline-primary ms-2">
                        <i class="fas fa-info-circle"></i> Learn More
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
